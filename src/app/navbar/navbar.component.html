<header>
  <mat-toolbar color="primary">
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon>home</mat-icon>
    </button>

    <a mat-flat-button color="primary" [routerLink]="['/cars']">Cars</a>
    <a mat-flat-button color="primary" [routerLink]="['/carCompanies']"
      >Car Companies</a
    >
    @if (isAdmin) {
    <a mat-flat-button color="accent" [routerLink]="['/add-car']">
      + Add New Car
    </a>
    }

    <span class="separator"></span>
    @if(isLoggedIn){
    <a mat-flat-button color="primary" (click)="logout()">Logout</a>
    }@else {
    <a mat-flat-button color="primary" [routerLink]="['/login']">Login</a>
    }
  </mat-toolbar>
</header>
